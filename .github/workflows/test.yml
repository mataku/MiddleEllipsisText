name: Intrumentation test

on:
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  instrumentation_test:
    # ubuntu-latest is enough, but needed for Android Emulator: https://issuetracker.google.com/issues/193118030
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Cache gradle dir
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Run layout tests
        run: |
          ./gradlew cleanManagedDevices --unused-only && ./gradlew pixel4Api31DebugAndroidTest -Pandroid.testoptions.manageddevices.emulator.gpu="swiftshader_indirect"
        env:
          OSSRH_USERNAME: username
          OSSRH_PASSWORD: password
          SIGNING_KEY: signingkey
          SIGNING_KEY_ID: signingkeyid
          SONATYPE_STAGING_PROFILE_ID: profileid
      - name: Upload test reports
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: |
            MiddleEllipsisText/build/reports/androidTests/
